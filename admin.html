        // Load candidates from Supabase

            if (!supabase) {

            try {
                const { data, error } = await supabase
                    .from('candidates')
                    .select('*')

                    console.error('Error fetching candidates from Supabase:', error);
                    console.error('Full error details:', JSON.stringify(error, null, 2));

                             error.message.includes('does not exist') ||
                             error.message.includes('relation') ||
                             error.message.includes('undefined_table'))) {
                            showMessage('error', 'Candidates table not found in Supabase. Please create the table first.');
                        } 
                        // Check for RLS/permission errors

                                 error.message.includes('denied') ||
                                 error.message.includes('row-level security') ||
                                 error.message.includes('42501')) {
                            showMessage('error', 'Permission denied. Please check Row Level Security (RLS) policies in Supabase for the candidates table.');

                        }
                    } else {
                        showMessage('error', 'Unknown error fetching candidates from Supabase.');
                    }
                    return defaultCandidates;
                }
                
                return data || defaultCandidates;
            } catch (err) {
                console.error('Error loading candidates from Supabase:', err);
                showMessage('error', 'Failed to load candidates from Supabase. Check console for details.');
                return defaultCandidates;
            }

        // Save candidates to Supabase
        async function saveCandidates(candidates) {
            if (!supabase) {
                console.error('Supabase client not initialized');
                return false;
            }
            
            try {
                // First, clear all existing candidates
                const { error: deleteError } = await supabase
                    .from('candidates')
                    .delete()
                    .neq('id', 0); // Delete all records
                
                if (deleteError) {
                    console.error('Error clearing candidates:', deleteError);
                    console.error('Full error details:', JSON.stringify(deleteError, null, 2));
                    // Check if it's a table not found error
                    if (deleteError.message) {
                        console.error('Error message:', deleteError.message);

                             deleteError.message.includes('undefined_table'))) {
                            showMessage('error', 'Candidates table not found in Supabase. Please create the table first.');
                        }
                        // Check for RLS/permission errors

                                 deleteError.message.includes('denied') ||
                                 deleteError.message.includes('row-level security') ||
                                 deleteError.message.includes('42501')) {
                            showMessage('error', 'Permission denied. Please check Row Level Security (RLS) policies in Supabase for the candidates table.');
                        }
                        else {
                            showMessage('error', 'Error clearing candidates: ' + deleteError.message);
                        }
                    } else {
                        showMessage('error', 'Unknown error clearing candidates from Supabase.');
                    }
                    return false;
                }
                
                // Then insert all candidates
                if (candidates.length > 0) {
                    const { error: insertError } = await supabase
                        .from('candidates')
                        .insert(candidates);
                    
                    if (insertError) {
                        console.error('Error saving candidates:', insertError);
                        console.error('Full error details:', JSON.stringify(insertError, null, 2));
                        // Check if it's a table not found error
                        if (insertError.message) {
                            console.error('Error message:', insertError.message);
                            // More specific check for table not found

                                 insertError.message.includes('does not exist') ||
                                 insertError.message.includes('relation') ||
                                 insertError.message.includes('undefined_table'))) {
                                showMessage('error', 'Candidates table not found in Supabase. Please create the table first.');
                            }
                            // Check for RLS/permission errors
                            else if (insertError.message.includes('permission') || 
                                     insertError.message.includes('denied') ||
                                     insertError.message.includes('row-level security') ||
                                     insertError.message.includes('42501')) {
                                showMessage('error', 'Permission denied. Please check Row Level Security (RLS) policies in Supabase for the candidates table.');
                            }
                            else {
                                showMessage('error', 'Error saving candidates: ' + insertError.message);
                            }
                        } else {
                            showMessage('error', 'Unknown error saving candidates to Supabase.');
                        }
                        return false;
                    }
                }
                
                return true;
            } catch (err) {
                console.error('Error saving candidates to Supabase:', err);
                showMessage('error', 'Error saving candidates to Supabase. Check console for details.');
                return false;
            }
        }

        // Add new candidate
        async function addCandidate(candidate) {
            const candidates = await loadCandidates();
            
            // Validate input
            if (!candidate.name || !candidate.project) {
                showMessage('error', 'Please fill in all fields');
                return false;
            }
            
            // Check for duplicate
            const exists = candidates.some(c => 
                c.name.toLowerCase() === candidate.name.toLowerCase() && 
                c.project.toLowerCase() === candidate.project.toLowerCase()
            );
            
            if (exists) {
                showMessage('error', 'A candidate with this name and project already exists');
                return false;
            }
            
            const newCandidate = {
                name: candidate.name.trim(),
                project: candidate.project.trim(),
                created_at: new Date().toISOString()
            };

            // Add to Supabase
            if (!supabase) {
                showMessage('error', 'Supabase is not configured');
                return false;
            }
            
            try {
                const { data, error } = await supabase
                    .from('candidates')
                    .insert([newCandidate])
                    .select();
                
                if (error) {
                    console.error('Error adding candidate:', error);
                    console.error('Full error details:', JSON.stringify(error, null, 2));
                    // Check if it's a table not found error

                return true;

                return false;

                            showMessage('error', 'Candidates table not found in Supabase. Please create the table first.');
                        }
                        // Check for RLS/permission errors
                        else if (error.message.includes('permission') || 
                                 error.message.includes('denied') ||
                                 error.message.includes('row-level security') ||
                                 error.message.includes('42501')) {
                            showMessage('error', 'Permission denied. Please check Row Level Security (RLS) policies in Supabase for the candidates table.');
                        }
                        else {
                            showMessage('error', 'Error removing candidate: ' + error.message);
                        }
                    } else {
                        showMessage('error', 'Unknown error removing candidate from Supabase.');
                    }
                    return;
                }
                
                showMessage('success', 'Candidate removed successfully!');
                await renderCandidates();
            } catch (err) {
                console.error('Error removing candidate:', err);
                showMessage('error', 'Error removing candidate. Check console for details.');
            }
        }

        // Render candidates
        async function renderCandidates() {
            const candidates = await loadCandidates();
            const container = document.getElementById('candidatesGrid');
            
            // Update the count display
            document.getElementById('candidateCount').textContent = candidates.length;
            
            if (candidates.length === 0) {
                container.innerHTML = '<p class="no-candidates">No candidates added yet. Add your first candidate using the form above.</p>';
                return;
            }

            container.innerHTML = candidates.map(candidate => `
                <div class="candidate-item">
                    <div class="candidate-info">
                        <h3>${candidate.name}</h3>
                        <p class="project">${candidate.project}</p>
                        <div class="candidate-meta">
                            <span class="candidate-id">ID: ${candidate.id}</span>
                            <span class="candidate-added">Added: ${new Date(candidate.created_at || new Date()).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="candidate-actions">
                        <button class="btn btn-danger" onclick="removeCandidate(${candidate.id})" title="Remove candidate">
                            üóëÔ∏è Remove
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Form submission
        document.getElementById('addCandidateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nameInput = document.getElementById('candidateName');
            const projectInput = document.getElementById('candidateProject');
            
            const candidate = {
                name: nameInput.value.trim(),
                project: projectInput.value.trim()
            };
            
            if (await addCandidate(candidate)) {
                // Reset form on success
                this.reset();
                // Set focus back to name field for better UX
                nameInput.focus();
            }
        });

        // Initialize
        async function init() {
            await renderCandidates();
            
            // Set focus to the name field for better UX
            document.getElementById('candidateName').focus();
        }

        // Initialize when page loads
        window.onload = async function() {
            await init();
        };
    </script>
</body>
</html>
