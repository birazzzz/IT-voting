<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Token Voting Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .dashboard-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard-nav {
            background: #34495e;
            padding: 15px 30px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: #e74c3c;
        }

        .dashboard-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stat-card.total-it {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .stat-card.unique-voters {
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }

        .stat-card.total-votes {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        .controls-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .data-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .section-header {
            background: #34495e;
            color: white;
            padding: 20px 25px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .section-content {
            padding: 25px;
        }

        .candidate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .candidate-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #3498db;
        }

        .candidate-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .candidate-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #2c3e50;
        }

        .activity-log {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
        }

        .activity-item {
            padding: 15px 20px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-voter {
            font-weight: 600;
            color: #2c3e50;
        }

        .activity-candidate {
            color: #3498db;
            font-weight: 500;
        }

        .activity-time {
            color: #95a5a6;
            font-size: 0.9em;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #3498db;
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }

            .candidate-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>üèÜ Impact Token Voting Dashboard</h1>
            <p>Real-time analytics and voting activity overview</p>
        </div>

        <div class="dashboard-nav">
            <button class="nav-btn active" onclick="showSection('overview')">Overview</button>
            <button class="nav-btn" onclick="showSection('candidates')">Candidates</button>
            <button class="nav-btn" onclick="showSection('activity')">Activity Log</button>
            <button class="nav-btn" onclick="exportData()">üìä Export Data</button>
            <a href="admin.html" class="nav-btn" style="background: #e74c3c;">üîß Manage</a>
        </div>

        <div class="dashboard-content">
            <!-- Statistics Section -->
            <div id="overview-section">
                <div class="stats-grid">
                    <div class="stat-card total-votes">
                        <h3 id="total-votes">0</h3>
                        <p>Total Votes Cast</p>
                    </div>
                    <div class="stat-card total-it">
                        <h3 id="total-it">0</h3>
                        <p>Impact Tokens Given</p>
                    </div>
                    <div class="stat-card unique-voters">
                        <h3 id="unique-voters">0</h3>
                        <p>Unique Voters</p>
                    </div>
                    <div class="stat-card total-votes">
                        <h3 id="active-candidates">0</h3>
                        <p>Active Candidates</p>
                    </div>
                </div>

                <div class="controls-section">
                    <div class="controls-grid">
                        <div class="filter-group">
                            <label for="time-filter">Time Period:</label>
                            <select id="time-filter" onchange="updateDashboard()">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="candidate-filter">Filter by Candidate:</label>
                            <select id="candidate-filter" onchange="updateDashboard()">
                                <option value="all">All Candidates</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="search-voter">Search Voter:</label>
                            <input type="text" id="search-voter" placeholder="Enter voter name or email" onkeyup="filterByVoter()">
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
                            <button class="btn btn-success" onclick="exportData()">üìä Export</button>
                        </div>
                    </div>
                </div>

                <div class="data-section">
                    <div class="section-header">üìà Top Performing Candidates</div>
                    <div class="section-content">
                        <div id="top-candidates" class="candidate-grid">
                            <!-- Candidate cards will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Candidates Section -->
            <div id="candidates-section" style="display: none;">
                <div class="data-section">
                    <div class="section-header">üë• All Candidates Performance</div>
                    <div class="section-content">
                        <div id="all-candidates" class="candidate-grid">
                            <!-- All candidate cards will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Activity Log Section -->
            <div id="activity-section" style="display: none;">
                <div class="data-section">
                    <div class="section-header">üìã Recent Voting Activity</div>
                    <div class="section-content">
                        <div id="activity-log" class="activity-log">
                            <!-- Activity items will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dashboard data
        let allVotes = [];
        let allVoters = [];
        let allCandidates = [];
        let filteredVotes = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateDashboard();
            populateCandidateFilter();
        });

        // Load data from localStorage
        function loadData() {
            try {
                allVotes = JSON.parse(localStorage.getItem('votes') || '[]');
                allVoters = JSON.parse(localStorage.getItem('voters') || '[]');
                allCandidates = JSON.parse(localStorage.getItem('candidates') || '[]');

                // Sort votes by timestamp (newest first)
                allVotes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                console.log('Loaded data:', {
                    votes: allVotes.length,
                    voters: allVoters.length,
                    candidates: allCandidates.length
                });
            } catch (error) {
                console.error('Error loading data:', error);
                allVotes = [];
                allVoters = [];
                allCandidates = [];
            }
        }

        // Update dashboard with current data
        function updateDashboard() {
            const timeFilter = document.getElementById('time-filter').value;
            const candidateFilter = document.getElementById('candidate-filter').value;

            // Apply filters
            filteredVotes = filterVotes(allVotes, timeFilter, candidateFilter);

            // Update statistics
            updateStatistics();

            // Update candidate displays
            updateTopCandidates();
            updateAllCandidates();

            // Update activity log
            updateActivityLog();
        }

        // Filter votes based on criteria
        function filterVotes(votes, timeFilter, candidateFilter) {
            let filtered = [...votes];

            // Time filter
            if (timeFilter !== 'all') {
                const now = new Date();
                const timeRanges = {
                    'today': 24 * 60 * 60 * 1000,
                    'week': 7 * 24 * 60 * 60 * 1000,
                    'month': 30 * 24 * 60 * 60 * 1000
                };

                const cutoff = new Date(now.getTime() - timeRanges[timeFilter]);
                filtered = filtered.filter(vote => new Date(vote.timestamp) >= cutoff);
            }

            // Candidate filter
            if (candidateFilter !== 'all') {
                filtered = filtered.filter(vote => vote.participantId === candidateFilter);
            }

            return filtered;
        }

        // Update statistics cards
        function updateStatistics() {
            const totalVotes = filteredVotes.length;
            const totalIT = filteredVotes.length; // Each vote = 1 IT
            const uniqueVoters = new Set(filteredVotes.map(v => v.voterEmail)).size;
            const activeCandidates = new Set(filteredVotes.map(v => v.participantId)).size;

            document.getElementById('total-votes').textContent = totalVotes;
            document.getElementById('total-it').textContent = totalIT;
            document.getElementById('unique-voters').textContent = uniqueVoters;
            document.getElementById('active-candidates').textContent = activeCandidates;
        }

        // Populate candidate filter dropdown
        function populateCandidateFilter() {
            const candidateFilter = document.getElementById('candidate-filter');
            candidateFilter.innerHTML = '<option value="all">All Candidates</option>';

            allCandidates.forEach(candidate => {
                const option = document.createElement('option');
                option.value = candidate.id;
                option.textContent = candidate.name;
                candidateFilter.appendChild(option);
            });
        }

        // Update top candidates display
        function updateTopCandidates() {
            const container = document.getElementById('top-candidates');
            container.innerHTML = '';

            if (allCandidates.length === 0) {
                container.innerHTML = '<div class="no-data">No candidates found. Add candidates in the admin panel first.</div>';
                return;
            }

            // Calculate candidate statistics
            const candidateStats = {};

            filteredVotes.forEach(vote => {
                const candidateId = vote.participantId;
                if (!candidateStats[candidateId]) {
                    candidateStats[candidateId] = {
                        votes: 0,
                        it: 0,
                        voters: new Set()
                    };
                }
                candidateStats[candidateId].votes++;
                candidateStats[candidateId].it++;
                candidateStats[candidateId].voters.add(vote.voterEmail);
            });

            // Convert to array and sort by votes
            const sortedCandidates = allCandidates
                .map(candidate => ({
                    ...candidate,
                    ...candidateStats[candidate.id] || { votes: 0, it: 0, voters: new Set() }
                }))
                .sort((a, b) => b.votes - a.votes)
                .slice(0, 6); // Top 6

            sortedCandidates.forEach(candidate => {
                const card = createCandidateCard(candidate);
                container.appendChild(card);
            });
        }

        // Update all candidates display
        function updateAllCandidates() {
            const container = document.getElementById('all-candidates');
            container.innerHTML = '';

            if (allCandidates.length === 0) {
                container.innerHTML = '<div class="no-data">No candidates found.</div>';
                return;
            }

            // Calculate candidate statistics
            const candidateStats = {};

            filteredVotes.forEach(vote => {
                const candidateId = vote.participantId;
                if (!candidateStats[candidateId]) {
                    candidateStats[candidateId] = {
                        votes: 0,
                        it: 0,
                        voters: new Set()
                    };
                }
                candidateStats[candidateId].votes++;
                candidateStats[candidateId].it++;
                candidateStats[candidateId].voters.add(vote.voterEmail);
            });

            // Convert to array and sort by votes
            const sortedCandidates = allCandidates
                .map(candidate => ({
                    ...candidate,
                    ...candidateStats[candidate.id] || { votes: 0, it: 0, voters: new Set() }
                }))
                .sort((a, b) => b.votes - a.votes);

            sortedCandidates.forEach(candidate => {
                const card = createCandidateCard(candidate);
                container.appendChild(card);
            });
        }

        // Create candidate card
        function createCandidateCard(candidate) {
            const card = document.createElement('div');
            card.className = 'candidate-card';

            const uniqueVoters = candidate.voters ? candidate.voters.size : 0;

            card.innerHTML = `
                <div class="candidate-name">${candidate.name}</div>
                <div class="candidate-stats">
                    <div class="stat-item">
                        <div class="stat-label">Votes</div>
                        <div class="stat-value">${candidate.votes || 0}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">IT Given</div>
                        <div class="stat-value">${candidate.it || 0}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Unique Voters</div>
                        <div class="stat-value">${uniqueVoters}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Avg IT/Vote</div>
                        <div class="stat-value">${candidate.votes > 0 ? (candidate.it / candidate.votes).toFixed(1) : '0.0'}</div>
                    </div>
                </div>
            `;

            return card;
        }

        // Update activity log
        function updateActivityLog() {
            const container = document.getElementById('activity-log');
            container.innerHTML = '';

            if (filteredVotes.length === 0) {
                container.innerHTML = '<div class="no-data">No voting activity found for the selected period.</div>';
                return;
            }

            // Show recent votes (limit to 50 for performance)
            const recentVotes = filteredVotes.slice(0, 50);

            recentVotes.forEach(vote => {
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';

                const voteDate = new Date(vote.timestamp);
                const formattedTime = voteDate.toLocaleString();

                activityItem.innerHTML = `
                    <div>
                        <div class="activity-voter">${vote.voterName}</div>
                        <div class="activity-candidate">voted for ${vote.participantName}</div>
                    </div>
                    <div class="activity-time">${formattedTime}</div>
                `;

                container.appendChild(activityItem);
            });
        }

        // Filter by voter search
        function filterByVoter() {
            const searchTerm = document.getElementById('search-voter').value.toLowerCase();

            if (!searchTerm) {
                updateDashboard();
                return;
            }

            // Filter votes by voter name or email
            const voterFilteredVotes = allVotes.filter(vote =>
                vote.voterName.toLowerCase().includes(searchTerm) ||
                vote.voterEmail.toLowerCase().includes(searchTerm)
            );

            // Update filtered votes
            filteredVotes = voterFilteredVotes;

            // Update displays
            updateStatistics();
            updateTopCandidates();
            updateAllCandidates();
            updateActivityLog();
        }

        // Show different sections
        function showSection(section) {
            // Hide all sections
            document.getElementById('overview-section').style.display = 'none';
            document.getElementById('candidates-section').style.display = 'none';
            document.getElementById('activity-section').style.display = 'none';

            // Show selected section
            document.getElementById(section + '-section').style.display = 'block';

            // Update nav buttons
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Refresh data for the section
            if (section === 'candidates') {
                updateAllCandidates();
            } else if (section === 'activity') {
                updateActivityLog();
            }
        }

        // Refresh data
        function refreshData() {
            loadData();
            updateDashboard();
        }

        // Export data
        function exportData() {
            const data = {
                votes: filteredVotes,
                statistics: {
                    totalVotes: filteredVotes.length,
                    totalIT: filteredVotes.length,
                    uniqueVoters: new Set(filteredVotes.map(v => v.voterEmail)).size,
                    exportDate: new Date().toISOString()
                }
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `voting-data-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
