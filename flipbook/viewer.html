<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Base styles for the entire page */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif; /* Using Inter font as per guidelines */
            background-color: #f0f0f0; /* Light grey background */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Full viewport height */
            padding: 20px; /* Padding around the main container */
            box-sizing: border-box; /* Include padding in element's total width and height */
            position: relative; /* Needed for positioning global navigation arrows */
        }

        /* Main container for the PDF viewer */
        .pdf-viewer-container {
            width: 100%;
            /* Reduced by 5% from 1240px */
            max-width: calc(1240px * 0.95);
            background-color: #f0f0f0; /* Matches body background color */
            border-radius: 12px; /* Rounded corners for the container */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally within the container */
            padding: 20px; /* Inner padding */
            padding-bottom: 40px; /* Increased bottom padding to make space for absolutely positioned pagination */
            box-sizing: border-box;
            position: relative; /* For positioning pagination */
            border: 1px solid #ddd; /* 1px border as requested */
        }

        /* Wrapper for the PDF pages to allow flexible arrangement */
        .pdf-content-wrapper {
            display: flex;
            flex-direction: column; /* Default to column for smaller screens */
            width: 100%;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between pages if multiple are shown */
        }

        /* Individual PDF page styling */
        .pdf-page {
            display: flex;
            flex-direction: column; /* Default to column for smaller screens */
            background-color: #fff;
            width: 100%;
            /* Reduced by 5% from 1200px */
            max-width: calc(1200px * 0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); /* Lighter shadow for individual pages */
            border-radius: 8px; /* Rounded corners for pages */
            overflow: hidden; /* Ensures content stays within bounds */
            box-sizing: border-box;
        }

        /* PDF content panels */
        .left-content-panel,
        .right-content-panel {
            width: 100%; /* Full width on small screens */
            /* Reduced by 5% from 595px */
            max-width: calc(595px * 0.95);
            /* Calculate height based on 1:1.414 ratio (width:height) */
            height: calc(calc(595px * 0.95) * 1.414);
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden; /* Prevent overflow */
            background-color: #fff;
            position: relative;
        }

        /* Canvas styling for PDF pages */
        .left-content-panel canvas,
        .right-content-panel canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }

        /* Pagination text */
        .pagination {
            position: absolute; /* Position absolutely relative to .pdf-viewer-container */
            bottom: -17px; /* Align its horizontal midline with the container's bottom border */
            left: 50%; /* Start at 50% from the left */
            transform: translateX(-50%); /* Center horizontally */
            font-size: 1em;
            color: #777;
            font-weight: 600;
            padding: 8px 15px; /* Padding for the pagination box */
            border: 1px solid #ddd; /* 1px border as requested */
            border-radius: 8px; /* Rounded corners for the pagination box */
            background-color: #f0f0f0; /* Matches body background color */
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            z-index: 11; /* Ensure it's above other content if needed */
        }

        /* Navigation arrows */
        .nav-arrow {
            position: absolute; /* Position relative to the body */
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: #FFFFFF; /* White background */
            color: #424242; /* Dark grey icon color */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 2em;
            border-radius: 50%; /* Circular shape */
            z-index: 10; /* Ensure arrows are above content */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Smooth transition on hover */
            border: 1px solid #D3D3D3; /* Light grey border */
        }

        .nav-arrow:hover {
            background-color: #EAEAEA; /* Light grey on hover */
            border-color: #B0B0B0; /* Slightly darker border on hover */
        }

        .nav-arrow.left {
            /* Position the left arrow so its left edge aligns with the inner padding of the main div. */
            /* Main div's left edge is at 50% - (half_main_div_width).
               Inner padding starts at +20px from that.
               So, left edge of button should be at (50% - half_main_div_width + 20px). */
            left: calc(50% - (calc(1240px * 0.95) / 2) + 20px);
        }

        .nav-arrow.right {
            /* Position the right arrow so its right edge aligns with the inner padding of the main div. */
            /* Main div's right edge is at 50% + (half_main_div_width).
               Inner padding ends at -20px from that.
               So, right edge of button should be at (50% + half_main_div_width - 20px). */
            right: calc(50% - (calc(1240px * 0.95) / 2) + 20px);
        }

        /* Material Symbols specific styling */
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48; /* Adjust optical size as needed */
            font-size: 1.1em; /* Slightly smaller icon size */
        }

        /* --- Responsive Adjustments --- */

        /* For screens wider than 768px (tablets and desktops) */
        @media (min-width: 768px) {
            .pdf-page {
                flex-direction: row; /* Arrange panels side-by-side */
            }
        }

        /* For screens smaller than 768px (mobile devices) */
        @media (max-width: 767px) {
            .pdf-viewer-container {
                padding: 10px; /* Less padding on small screens */
                padding-bottom: 30px; /* Adjust padding for pagination on small screens */
            }

            .pdf-page {
                height: auto; /* Allow height to adjust to content */
                border-radius: 8px; /* Maintain rounded corners */
            }

            .left-content-panel, .right-content-panel {
                max-width: 100%; /* Take full width */
                height: auto; /* Allow height to adjust to content */
                border-radius: 0; /* Remove individual panel rounded corners if stacked */
            }

            .nav-arrow {
                display: none; /* Hide navigation arrows on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="nav-arrow left" aria-label="Previous Page">
        <span class="material-symbols-outlined">arrow_back</span>
    </div>

    <div class="pdf-viewer-container">
        <div class="pdf-content-wrapper">
            <div class="pdf-page">
                <div class="left-content-panel" id="pdfPageContent">
                    PDF page 2
                </div>
                <div class="right-content-panel">
                    PDF page 3
                </div>
            </div>
        </div>

        <div class="pagination">
            1 - 2 of 4
        </div>
    </div>

    <div class="nav-arrow right" aria-label="Next Page">
        <span class="material-symbols-outlined">arrow_forward</span>
    </div>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // Get PDF path from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const pdfPath = urlParams.get('pdf') || 'src/Flyer.pdf'; // Default to Flyer.pdf if no parameter

            // PDF state variables
            let pdfDoc = null;
            let currentPage = 1;
            let totalPages = 0;

            // Get DOM elements
            const leftPanel = document.querySelector('.left-content-panel');
            const rightPanel = document.querySelector('.right-content-panel');
            const pagination = document.querySelector('.pagination');
            const leftArrow = document.querySelector('.nav-arrow.left');
            const rightArrow = document.querySelector('.nav-arrow.right');

            // Load the PDF
            try {
                pdfDoc = await pdfjsLib.getDocument(pdfPath).promise;
                totalPages = pdfDoc.numPages;
                updatePagination();
                await renderPages(currentPage);
            } catch (error) {
                console.error('Error loading PDF:', error);
                leftPanel.textContent = 'Error loading PDF';
                rightPanel.textContent = 'Error loading PDF';
            }

            // Add navigation event listeners
            leftArrow.addEventListener('click', async () => {
                if (currentPage > 2) {
                    currentPage -= 2;
                    await renderPages(currentPage);
                    updatePagination();
                }
            });

            rightArrow.addEventListener('click', async () => {
                if (currentPage + 2 <= totalPages) {
                    currentPage += 2;
                    await renderPages(currentPage);
                    updatePagination();
                }
            });

            // Function to render PDF pages
            async function renderPages(startPage) {
                try {
                    // Render left page
                    const leftPageNum = startPage;
                    if (leftPageNum <= totalPages) {
                        const leftPage = await pdfDoc.getPage(leftPageNum);
                        const leftCanvas = document.createElement('canvas');
                        const leftContext = leftCanvas.getContext('2d');
                        // Calculate scale to fit the container while maintaining aspect ratio
                        const containerWidth = leftPanel.clientWidth;
                        const containerHeight = leftPanel.clientHeight;
                        const pdfWidth = leftPage.getViewport({ scale: 1.0 }).width;
                        const pdfHeight = leftPage.getViewport({ scale: 1.0 }).height;
                        const scale = Math.min(
                            containerWidth / pdfWidth,
                            containerHeight / pdfHeight
                        );
                        
                        const viewport = leftPage.getViewport({ scale: scale });
                        
                        leftCanvas.width = viewport.width;
                        leftCanvas.height = viewport.height;
                        
                        leftPanel.innerHTML = '';
                        leftPanel.appendChild(leftCanvas);
                        
                        await leftPage.render({
                            canvasContext: leftContext,
                            viewport: viewport
                        }).promise;
                    }

                    // Render right page
                    const rightPageNum = startPage + 1;
                    if (rightPageNum <= totalPages) {
                        const rightPage = await pdfDoc.getPage(rightPageNum);
                        const rightCanvas = document.createElement('canvas');
                        const rightContext = rightCanvas.getContext('2d');
                        // Calculate scale to fit the container while maintaining aspect ratio
                        const containerWidth = rightPanel.clientWidth;
                        const containerHeight = rightPanel.clientHeight;
                        const pdfWidth = rightPage.getViewport({ scale: 1.0 }).width;
                        const pdfHeight = rightPage.getViewport({ scale: 1.0 }).height;
                        const scale = Math.min(
                            containerWidth / pdfWidth,
                            containerHeight / pdfHeight
                        );
                        
                        const viewport = rightPage.getViewport({ scale: scale });
                        
                        rightCanvas.width = viewport.width;
                        rightCanvas.height = viewport.height;
                        
                        rightPanel.innerHTML = '';
                        rightPanel.appendChild(rightCanvas);
                        
                        await rightPage.render({
                            canvasContext: rightContext,
                            viewport: viewport
                        }).promise;
                    } else {
                        rightPanel.innerHTML = '';
                    }
                } catch (error) {
                    console.error('Error rendering pages:', error);
                }
            }

            // Function to update pagination text
            function updatePagination() {
                const endPage = Math.min(currentPage + 1, totalPages);
                pagination.textContent = `${currentPage} - ${endPage} of ${totalPages}`;
                
                // Update arrow visibility
                leftArrow.style.visibility = currentPage <= 2 ? 'hidden' : 'visible';
                rightArrow.style.visibility = currentPage + 2 > totalPages ? 'hidden' : 'visible';
            }
        });
    </script>
</body>
</html>
