<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Impact Token Voting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --bg: #edeae7;
            --card: #ffffff;
            --text: #222222;
            --text2: #666666;
            --accent: #81EDFF;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--card);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,.1);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 20px;
        }

        .title {
            color: var(--text);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 16px;
        }

        .subtitle {
            color: var(--text2);
            font-size: 1.1rem;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .cta-button {
            background: var(--accent);
            color: var(--text);
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Manrope', sans-serif;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1 class="title">Thank You!</h1>
        <p class="subtitle">
            Your Impact Tokens have been successfully awarded! Your recognition helps celebrate the great work being done by your team members.
        </p>
        <a href="leaderboard.html" class="cta-button">
            View Leaderboard
        </a>
    </div>
</body>
</html>
